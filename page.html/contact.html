    <!-- formulaire -->
    <div class="con">
        <h1>NOUS CONTACTER</h1>
        <br>
        <form id="envoie">
            <input required type="text" id="nom" placeholder="votre nom">
            <input required type="text" id="prenom" placeholder="votre prénom">
            <input  required type="email" id="email" placeholder="votre email">
            <input  required type="tel" id="num" placeholder="votre numéro">
            <textarea required name="message" placeholder="Une remarque ?"></textarea>
            <br>
            <button type="submit">Envoyer</button>
        </form>
        <div id="message-envoie"></div> 
    </div>
    <script>
        // burger en clic
        function ouvrie() {
            const nav = document.querySelector('.respon');
            nav.style.display = 'flex';
        }
        function ferme() {
            const nav = document.querySelector('.respon');
            nav.style.display = 'none';
        }
        
        document.getElementById('envoie').addEventListener('submit', function(e) {
        e.preventDefault(); // Empêche l'envoi classique du formulaire
        const msg = document.getElementById('message-envoie');
        msg.textContent = "Votre message a bien été envoyé !";
        msg.style.display = "block";
        this.reset();
        setTimeout(() => {
            msg.style.display = "none";
        }, 4000);
    });
    </script>
